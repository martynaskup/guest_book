    <header role="banner" class="body_header">
        <h1>Welcome to our Guest Book!</h1>
        <nav role="navigation">
            <div class="navi navi_book hide">Guest Book Entries</div>
            <div class="navi navi_new_entry ">Leave a comment</div>
        </nav>
    </header>
    <main role="main">
        <article>
            <section class="all_entries ">
                <h1>Guest Book Entries</h1>
                <div class="entries">
                    <ul>
                    </ul>
                </div>
            </section>

            <section class="new_entry hide">
                <h1>How did you like your stay at our hotel?</h1>
                <p>Please share your opinion with us!</p>
                <form class='add_entry_form'>
                    <input type="text" name="new_author" class="new_author" placeholder="Enter your name here">
                    <textarea name="new_comment" id="new_comment" class="new_comment" 
                        col="40" placeholder="What would you like to tell us?" required></textarea>
                    <button type="submit" name="submit_btn" class="submit_btn">Add</button>
                </form>
            </section>        
        </article>

    </main>
